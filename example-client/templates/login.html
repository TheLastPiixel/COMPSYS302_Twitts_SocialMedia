<!DOCTYPE HTML>
<html>
	<header>
		<title>Twitt! - Login</title>
		<link rel="stylesheet" href="stylesheet.css">
		<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
	</header>
	<body>
		
		<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
		  <a class="navbar-brand" href="#">TWITTS!</a>
		  <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNavDropdown" aria-controls="navbarNavDropdown" aria-expanded="false" aria-label="Toggle navigation">
			<span class="navbar-toggler-icon"></span>
		  </button>
		  <div class="collapse navbar-collapse" id="navbarNavDropdown">
			<ul class="navbar-nav">
			  <li class="nav-item active">
				<a class="nav-link" href="#">Home <span class="sr-only">(current)</span></a>
			  </li>
			  <li class="nav-item">
				<a class="nav-link" href="#">API List</a>
			  </li>
			  <li class="nav-item dropdown" align="right">
				<a class="nav-link dropdown-toggle" href="#" id="navbarDropdownMenuLink" role="button" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
				  [User]
				</a>
				<div class="dropdown-menu" aria-labelledby="navbarDropdownMenuLink">
				  <a class="dropdown-item" href="#">Online</a>
				  <a class="dropdown-item" href="/signin('Away')">Away</a>
				  <a class="dropdown-item" href="#">Offline</a>
				  <a class="dropdown-item" href="#">Logout</a>
				</div>
			  </li>
			</ul>
		  </div>
		</nav>
		
		<div class="container pt-3 p-2">
			{% if Error %}
				<div class="alert alert-warning alert-dismissible fade show" role="alert">
					<strong>Invalid Username or Password</strong> 
					<button type="button" class="close" data-dismiss="alert" aria-label="Close">
						<span aria-hidden="true">&times;</span>
					</button>
				</div>
			{% endif %}
		
			<div class="container p-5 col-md-5 col-md-offset-5 bg-light">
				<form action="/signin" method="post" enctype="multipart/form-data" class="form-signin p-5">
					<h2 class="form-signin-heading">Please Sign-in</h2>
					<input type="text" name="username" class="form-control" placeholder="Username"/><br/>
					<input type="text" name="password" class="form-control" placeholder="Password"/><br/>
					<input type="passsword" name="uniquepassword" class="form-control" placeholder="Unique Password"/><br/>
					<button type="submit" value="Login" class="btn btn-lg btn-primary">Sign-in</button>
				</form>
			</div>
		</div>
		
		<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
	</body>
</html>
